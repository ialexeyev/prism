{% extends "base.html" %}

<!-- styles -->
{% block stylesheets %}
<link rel = "stylesheet" href = "static/stylesheet/home.css"></link>
{% endblock %}

<!-- title -->
{% block title %}{% print(headers[0][2]) %}{% endblock %}

<!-- main content -->
{% block content %} 
<div id = "homeBlock" class = "WallBlocks">

  <!-- sign in block -->
  <div id = "signInFormBlock" class = "FormBlocks">
    <h2 class = "StandardHeaders">Sign in</h2>
    <div class = "SignForms" id = "signInForm">
      <form action = "" method = "post">
          <input type = "text" class = "UserInput" id = "userID" name = "userID" placeholder = "ID" autocomplete="off" onfocus = "clearErrors(this, document.getElementById('signInError'))" title = "ID" required>
          <input type = "password" class = "UserInput" id = "userPsw" name = "userPsw" placeholder = "Password" autocomplete="off" onfocus = "" title = "Password" required>
          <button type = "button" id = "signUpLink" onclick = "openSignUp(this)">No account? Create one!</button>
          <h3 class = "ErrorMessages" id = "signInError">ERROR</h3>
          <button type = "button" class = "FormButtons" id = "signInButton" value = "Start" onclick = "signIn(document.getElementsByName('userID')[0], document.getElementsByName('userPsw')[0], document.getElementById('signInError'))">START</button>
      </form>
    </div>
  </div>

  <!-- sign up block -->
  <div id = "signUpFormBlock" class = "FormBlocks">
     <h2 class = "StandardHeaders">Sign up</h2>
     <div class = "SignForms" id = "signUpForm">
       <form action = "" method = "post">
           <input type = "text" class = "UserInput" id = "userFirstID" name = "userFirstID" placeholder = "ID" autocomplete="off" onfocus = "clearErrors(this, document.getElementById('signUpError'))" title = "ID" required>
           <input type = "text" class = "UserInput" id = "userFirstName" name = "userFirstName" placeholder = "First name" autocomplete="off" onfocus = "clearErrors(this, document.getElementById('signUpError'))" title = "First name" required>
           <input type = "text" class = "UserInput" id = "userLastName" name = "userLastName" placeholder = "Last name" autocomplete="off" onfocus = "clearErrors(this, document.getElementById('signUpError'))" title = "Last name" required>
           <input type = "email" class = "UserInput" id = "userEmail" name = "userEmail" placeholder = "Email" autocomplete="off" onfocus = "clearErrors(this, document.getElementById('signUpError'))" title = "Email" required>
           <select class = "SignSelects" name="userDepartment" id = "userDepartment"  placeholder = "Department" onfocus = "clearErrors(this, document.getElementById('signUpError'))" title = "Department" onclick = "selectChangeColor(this)">
             <option value="Department" disabled selected>Department</option>
             <option value="assemblyShop">Assembly Shop</option>
             <option value="bodyShop">Body Shop</option>
             <option value="paintShop">Paint Shop</option>
           </select>
           <select class = "SignSelects" name="userSupervisor" id = "userSupervisor"  placeholder = "Supervisor" onfocus = "clearErrors(this, document.getElementById('signUpError'))" title = "Supervisor" onclick = "selectChangeColor(this)">
              <option value="Supervisor" disabled selected>Supervisor</option>
              <option value="yangildin">Yangildin Rassul</option>
            </select>
           <h3 class = "ErrorMessages" id = "signUpError">ERROR</h3>
           <button type = "button" class = "FormButtons" id = "signUpButton" value = "Submit" onclick = "checkSignUp(document.getElementsByName('userFirstID')[0], document.getElementsByName('userFirstName')[0], document.getElementsByName('userLastName')[0], document.getElementsByName('userEmail')[0], document.getElementsByName('userDepartment')[0], document.getElementsByName('userSupervisor')[0], document.getElementById('signUpError'))">SUBMIT</button>
       </form>
     </div>
  </div> 
  
  <img src = "static/img/homeimg.png" id = "homeimg" class = "WallImages" alt = "Home image" title = "CLICK ME TO START" onclick = "appstart(this)">
   <img src = "static/img/wall.jpg" id = "signinimg" class = "WallImages" alt = "Sign in image" onclick = "";>
</div>
{% endblock %}

<!-- scripts -->
{% block scripts %}
<script src = "static/asset/constants.js"></script>
<script src = "static/asset/home.js"></script>
{% endblock %}
